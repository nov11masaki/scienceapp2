{% extends "base.html" %}

{% block title %}教員用ダッシュボード{% endblock %}

{% block content %}
<div class="teacher-dashboard-page">
    <!-- ヘッダー -->
    <header class="teacher-header">
        <div class="header-container">
            <div class="header-title-section">
                <h1><i class="fas fa-chalkboard-teacher"></i> 教員用ダッシュボード</h1>
                <p>学習者の予想・考察の過程を確認できます</p>
            </div>
            <div class="header-actions-section">
                <span class="teacher-id-badge"><i class="fas fa-user-tie"></i> {{ teacher_id }}</span>
                <a href="/teacher/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> ログアウト</a>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="dashboard-main">
        <!-- 機能カード -->
        <section class="feature-cards">
            <div class="feature-card">
                <div class="card-icon"><i class="fas fa-chart-line"></i></div>
                <h2>学習ログ</h2>
                <p>学習者の対話履歴と学習過程を確認</p>
                <a href="/teacher/logs" class="card-button"><i class="fas fa-eye"></i> ログを見る</a>
            </div>

            <div class="feature-card">
                <div class="card-icon"><i class="fas fa-brain"></i></div>
                <h2>予想・考察分析</h2>
                <p>児童の予想や考察の傾向を分析（GCS対応）</p>
                <a href="/teacher/analysis_dashboard" class="card-button"><i class="fas fa-microscope"></i> 分析を見る</a>
            </div>
        </section>

        <!-- フッター -->
        <footer class="dashboard-footer-section">
            <a href="/" class="home-button"><i class="fas fa-home"></i> 学習システムに戻る</a>
        </footer>
    </main>
</div>
{% endblock %}

{% block scripts %}
<script>
// 将来の機能拡張用
</script>

<style>
/* 教員ダッシュボードスタイル */

/* クラス別制御のスタイル更新 */
.class-controls-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
}

.class-control-card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 20px;
    border: 2px solid rgba(255, 255, 255, 0.2);
    transition: all 0.3s ease;
}

.class-control-card:hover {
    border-color: rgba(255, 255, 255, 0.4);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.class-control-card.disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.class-control-card.disabled:hover {
    transform: none;
}

.class-header {
    margin-bottom: 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    padding-bottom: 10px;
}

.class-header h3 {
    margin: 0 0 5px 0;
    font-size: 1.3rem;
    color: white;
    display: flex;
    align-items: center;
    gap: 8px;
}

.student-range {
    font-size: 0.85rem;
    opacity: 0.8;
    display: block;
}

.no-permission {
    text-align: center;
    padding: 15px;
    background: rgba(255, 193, 7, 0.2);
    border-radius: 8px;
    color: #ffc107;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

/* モーダルダイアログ */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.modal-content {
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    max-width: 500px;
    width: 90%;
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from {
        transform: translateY(-20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-bottom: 1px solid #eee;
}

.modal-header h2 {
    margin: 0;
    font-size: 1.5rem;
    color: #d32f2f;
    display: flex;
    align-items: center;
    gap: 10px;
}

.no-permission {
    text-align: center;
    padding: 15px;
    background: rgba(255, 193, 7, 0.2);
    border-radius: 8px;
    color: #ffc107;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}
</style>
{% endblock %}
