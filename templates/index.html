{% extends "base.html" %}

{% block title %}ScienceBuddy - ホーム{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="hero-card text-center">
        <span class="hero-tag"><i class="fas fa-compass me-2"></i>理科AI学習サポート</span>
        <h1 class="display-5 mb-3">
            <i class="fas fa-flask text-primary me-2"></i>
            ScienceBuddy
        </h1>
        <div class="hero-buttons">
            <a href="/select_class" class="btn btn-primary btn-lg px-5 py-3">
                <i class="fas fa-play me-2"></i>
                学習を始める
            </a>
        </div>
    </div>
</div>

<div class="features-section">
    <div class="container">
        <h2 class="home-section-title text-center mb-5">ScienceBuddyでできること</h2>
        <div class="row g-4 home-features">
            <div class="col-md-4">
                <div class="home-feature-card h-100 text-center">
                    <div class="home-feature-icon"><i class="fas fa-brain"></i></div>
                    <h3>予想を立てる</h3>
                    <p>経験や既習事項を引き出し、根拠のある予想へ導きます。</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="home-feature-card h-100 text-center">
                    <div class="home-feature-icon"><i class="fas fa-microscope"></i></div>
                    <h3>実験を見通す</h3>
                    <p>観察の視点や記録の仕方を整理し、変化に気づく目を育てます。</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="home-feature-card h-100 text-center">
                    <div class="home-feature-icon"><i class="fas fa-lightbulb"></i></div>
                    <h3>考察をまとめる</h3>
                    <p>結果と予想を比べて「さらに言えること」を言語化します。</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
